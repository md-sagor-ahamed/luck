<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple game is Player Vs Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex">
        <div class="left-content">
            <h1>How much do you want to play this game: <span class="target">0</span></h1>
            <ul>
                <li>Player Vs player is a simple game</li>
                <li>You should input valid number to playe this game</li>
                <li>If you don't input valid number then it will run with deafult value</li>
            </ul>
            <form class="input-target">
                <input type="number" class="target-number">
                <button>Submit</button>
            </form>
            <form class="input-play" action="">
                <input type="number" class="target-play">
                <button>Play</button>
            </form>
        </div>
        <div class="right-content">
            <h2>You win: <span class="win">0</span></h2>
            <h2>You lost: <span class="loss">0</span></h2>
        </div>
    </div>
    
    <div class="container">
        <button class="reset">reset</button>
        <h1 class="gameOver"></h1></div>
    <script src="main.js"></script>
</body>
</html>
